<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TSP Genetic Algorithm</title>
</head>
<body>
    <h1 style="color: white;">Traveling Salesman Problem - Genetic Algorithm</h1>
    <div id="canvas-container">
        <canvas id="tsp-canvas" width="600" height="600"></canvas>
    </div>

    <label for="num-cities" style="color: white;">Number of Cities:</label>
    <input type="number" id="num-cities" name="num-cities" min="3" value="10" max="50"/>

    <button id="start-button" style="color: green;"><b>Start</b></button>
    <p id="path-cost"></p>
    <script src="script.js"></script>
</body>
</html>
