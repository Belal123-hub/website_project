<!DOCTYPE html>
<html>
<head>
    <title>clustrization</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="button-container">
        <h1>clustrization</h1>
        <button onclick="redirectTo('page1.html')">A*</button>
        <button onclick="redirectTo('index.html')">clustrization</button>
        <button onclick="redirectTo('/Algorithm-3 (Genetic)/index.html')">Genetic algorithm</button>
        <button onclick="redirectTo('/Algorithm-4 (Ant)/index-ant.html')">Ant algorithm</button>
        <button onclick="redirectTo('/algorithm5/Decision.html')">Decision Tree</button>
        <button onclick="redirectTo('page6.html')">Neural network</button>
    </div>
    <div class="div1">
        <label for="clusterNum">Number of clusters</label>
        <input type="number" id="clusterNum" value="2">
        <button onclick="startButton()">Start</button>
        <button onclick="clearButton()">Clear</button>
    </div>
    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
     <canvas id="myCanvas" width="400" height="400"></canvas>

     <select id="algorithmSelector" onchange="loadAlgorithm()">
        
       <option value="k-means-main.js">k-means main</option>
       <option value="DBSCAN.js">DBSCAN</option>
       <option value="mean-shift.js">mean shift</option>
    </select>
</body>
</html>
