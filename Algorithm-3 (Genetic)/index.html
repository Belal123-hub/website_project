<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TSP Genetic Algorithm</title>
</head>
<body>
    <h1>Traveling Salesman Problem - Genetic Algorithm</h1>
    <div id="canvas-container">
        <canvas id="tsp-canvas" width="1000" height="400"></canvas>
    </div>
    <div class="button-container">
       <div class="left-side">
           <label for="num-cities" style="color: white;">Number of Cities:</label>
           <input type="number" id="num-cities" name="num-cities" min="3" value="10" max="50"/>
        </div>
        <div class="right-side">
            <button id="start-button" style="color: green;">Start</button>
            <a href="" class="button">Go to Advanced Version</a>
        </div>
    </div>
    <p id="path-cost"></p>
    <script src="script.js"></script>
</body>
</html>
