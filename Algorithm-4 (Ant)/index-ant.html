<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-ant.css">
    <title>TSP Ant Colony Optimization</title>
</head>
<body>
    <h1>Traveling Salesman Problem - Ant Algorithm</h1>
    <div id="canvas-container">
        <canvas id="aco-canvas" width="1000" height="400"></canvas>
    </div>

    <div class="button-container">
        <div class="left-side">
            <label for="numCities" style="color: white;">Number of Cities:</label>
            <input type="number" id="numCities" name="numCities" min="3" value="10" max="50">
        </div>
        <div class="right-side">
            <button id="aco-start-button" style="color: green;">Start</button>
            <a href="Advance/advance-ant.html" class="button">Go to Advanced Version</a>
        </div>
    </div>

    <p id="path-cost"></p>
    
    <script src="ant.js"></script>
</body>
</html>
